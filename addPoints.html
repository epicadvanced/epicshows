  <h1>add points</h1>
   <p>if you put in the name of someone who is not already listed, this will add them with however many points you put</p>
   <p>if the person's name already exists, their points will be SET to what is entered - not added to (will be fixed)</p>
<br>
  <form id="addPoints">
	    Name: 
	    <input type="text" id="addName"></input><br>
	    Points: 
	    <input type="text" id="addPoint"></input><br>
	    <input type="submit"></input><br>
  </form>

<script>
  //Add Points
	    function setPoints(name, pointsVal) {
		firebase.database().ref('/points/' + name).set(parseInt(pointsVal, 10));
	    }
	    
	    $("#addPoints").submit(function(event) {
		event.preventDefault(); 
		var addName = $("#addName").val();
		var addPoints = $("#addPoint").val();
		setPoints(addName, addPoints);
		$("body").append("<p>" + addPoints + " points were added to " + addName + "</p>");
		$("#addName").val("");
		$("#addPoint").val("");
	    });
</script>
